<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehoboth Collections - Premium Clothing</title>
    <title>'kwa Jano'</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         :root {
            --orange: #f97316;
            --navy: #001f3f;
            --black: #222;
            --white: #fff;
            --gray: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            color: var(--black);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        header {
            background-color: var(--navy);
            color: var(--white);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--orange);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
        }
        
        .cart-icon {
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--orange);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: var(--white);
            text-align: center;
            padding: 100px 0;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--orange);
            color: var(--white);
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .product-card {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .product-price {
            color: var(--orange);
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .cart-items {
            margin: 20px 0;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .checkout {
            width: 100%;
            margin-top: 10px;
        }
        
        .empty {
            text-align: center;
            color: #777;
            padding: 40px 0;
        }
        
        .remove-item {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">Rehoboth Collections</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li class="cart-icon">
                        <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
                        <span class="cart-count">0</span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h2>Premium Clothing</h2>
                <p>Discover our exclusive collection of navy, orange and black outfits</p>
                <a href="#shop" class="btn">Shop Now</a>
            </div>
        </section>

        <section id="shop" class="products">
            <div class="container">
                <h2>Our Collection</h2>
                <div class="product-grid" id="productGrid">
                    <!-- Products will be inserted here by JavaScript -->
                </div>
            </div>
        </section>

        <section id="cart" class="cart">
            <div class="container">
                <h2>Your Cart</h2>
                <div class="cart-items" id="cartItems">
                    <p class="empty">Your cart is empty</p>
                </div>
                <div class="cart-total">
                    <p>Total: Ksh<span id="totalPrice">0.00</span></p>
                    <button class="btn checkout">Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Rehoboth Collections</p>
        </div>
    </footer>

    <script>
        // Product Data with Unsplash image links
        const products = [{
            id: 1,
            name: "Navy Blue Blazer",
            price: 89.99,
            image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            description: "Premium quality formal blazer"
        }, {
            id: 2,
            name: "Orange Summer Dress",
            price: 49.99,
            image: "https://images.unsplash.com/photo-1585487000160-6ebcfceb595d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            description: "Lightweight summer dress"
        }, {
            id: 3,
            name: "Black Denim Jeans",
            price: 59.99,
            image: "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            description: "Classic slim-fit jeans"
        }, {
            id: 4,
            name: "Navy Blue T-Shirt",
            price: 29.99,
            image: "https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            description: "Casual crew neck t-shirt"
        }, {
            id: 5,
            name: "Orange Casual Shirt",
            price: 39.99,
            image: "https://images.unsplash.com/photo-1527719327859-c6ce80353573?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            description: "Comfortable button-up shirt"
        }, {
            id: 6,
            name: "Black Leather Jacket",
            price: 129.99,
            image: "https://images.unsplash.com/photo-1551232864-3f0890e580d9?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80",
            description: "Classic biker jacket"
        }, {
            id: 7,
            name: "Orange Casual Shoe",
            price: 1500,
            image: "https://www.pinterest.com/pin/783274560268192086/",
            description: "Comfortable"
        }, ];

        // Cart Data
        let cart = [];

        // DOM Elements
        const productGrid = document.getElementById('productGrid');
        const cartItems = document.getElementById('cartItems');
        const totalPrice = document.getElementById('totalPrice');
        const cartCount = document.querySelector('.cart-count');

        // Display Products
        function displayProducts() {
            productGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-img" loading="lazy">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <button class="btn add-to-cart" data-id="${product.id}">Add to Cart</button>
                    </div>
                </div>
            `).join('');

            // Add event listeners to buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Add to Cart
        function addToCart(e) {
            const productId = parseInt(e.target.getAttribute('data-id'));
            const product = products.find(p => p.id === productId);

            // Check if already in cart
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }

            updateCart();
        }

        // Update Cart Display
        function updateCart() {
            // Update cart count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;

            // Update cart items
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty">Your cart is empty</p>';
                totalPrice.textContent = '0.00';
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'cart-item';
                cartItemEl.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div>
                        <h4>${item.name}</h4>
                        <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
                    </div>
                    <button class="remove-item" data-id="${item.id}"><i class="fas fa-times"></i></button>
                `;
                cartItems.appendChild(cartItemEl);
            });

            // Update total
            totalPrice.textContent = total.toFixed(2);

            // Add event listeners to remove buttons
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', removeFromCart);
            });
        }

        // Remove from Cart
        function removeFromCart(e) {
            const productId = parseInt(e.currentTarget.getAttribute('data-id'));
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        // Initialize
        displayProducts();

        // Checkout button
        document.querySelector('.checkout').addEventListener('click', () => {
            if (cart.length > 0) {
                alert(`Thank you for your purchase! Total: $${totalPrice.textContent}`);
                cart = [];
                updateCart();
            } else {
                alert('Your cart is empty!');
            }
        });
    </script>
</body>

</html>
